<!DOCTYPE html>
<head>
<html lang="en">
<title>Cash Stats</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="title">
        <h1>Welcome to Cash Stats</h1>
    </div>
    <div id="items">
        <div id="row-1" class="row-1">
            <div id="cash-stats" class="item-h50">
                <div id="select-cash-stats" class="select-div">
                    <button id="cash-stats-button" class="button-h50-w50">Cash Stats</button>
                </div>
            </div>
            <div id="on-off" class="item-h50">
                <div id="select-on-off" class="select-div">
                    <button id="on-off-button" class="button-h50-w50">ON</button>
                </div>
            </div>
        </div>
        <div id="row-2" class="row-2">
            <div id="sounds" class="item-h25">
                <div id="select-sounds" class="select-div">
                    <button id="sounds-button" class="button-h25-w50">Sounds</button>
                </div>
            </div>
            <div id="train" class="item-h25">
                <div id="select-train" class="select-div">
                    <button id="train-button" class="button-h25-w50">Train</button>
                </div>
            </div>
        </div>
        <div id="row-3" class="row-3">
            <div id="settings" class="item-h25">
                <div id="select-settings" class="select-div">
                    <button id="settings-button" class="button-h25-w50">Settings</button>
                </div>
            </div>
            <div id="MATT" class="item-h25">
                <div id="select-MATT" class="select-div">
                    <button id="MATT-button" class="button-h25-w50">MATT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/index.js"></script>
